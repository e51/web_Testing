    <script>
        function valid() {
            var state = $("input[name='sex']:checked").val();

            if (!state) {
//                return $("#message").html("<font style='color:red'>Укажите ваш пол!</font><br>"); //"ERROR";
                return "<font style='color:red'>Укажите ваш пол!</font><br>";
            }

            alert(state);

            if (state == "male") {
                $('#img').show();
            }

            return "";
        }


        function checkInputSex() {
            var sex = $('input[name="sex"]:checked').val();
            var msg = $('#message');
            if (!sex){
                msg.empty();
                //return msg.html("<font style='color:red'>Choose your sex</font><br>");
                msg.append("<font style='color:red'>Choose your sex</font><br>");
            } else {
                msg.hide();
                $('#img').show();
            }
            alert(sex);
        }


    </script>
