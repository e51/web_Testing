<html>

<head>
    <meta charset="utf-8">
    <title>jQuery Test</title>
    <!--<script type="text/javascript" src="assets/js/jquery-3.3.1.js"></script>-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script>
        function valid() {
            var state = $("input[name='sex']:checked").val();

            if (!state) {
//                return $("#message").html("<font style='color:red'>Укажите ваш пол!</font><br>"); //"ERROR";
                return "<font style='color:red'>Укажите ваш пол!</font><br>";
            }

            $('#message').hide();

            alert(state);

            if (state == "male") {
                $('#img').show();
            }

            return "";
        }


        function checkInputSex() {
            var sex = $('input[name="sex"]:checked').val();
            var msg = $('#message');
            if (!sex){
                msg.empty();
                //return msg.html("<font style='color:red'>Choose your sex</font><br>");
                msg.append("<font style='color:red'>Choose your sex</font><br>");
            } else {
                msg.hide();
                $('#img').show();
            }
            alert(sex);
        }


    </script>

</head>

<body>
    <form name="form" id="form">
        <label for="female">Женский</label>
        <input type="radio" id="female" name="sex" value="female">
        <label for="male">Мужской</label>
        <input type="radio" id="male" name="sex" value="male">
        <br><br>
        <span id="message"></span>
        <!--<input type="button" id="done" value="Done" onclick="$('#message').html(valid())">-->
        <input type="button" id="done" value="Done" onclick="$('#message').html(checkInputSex())">
        <!--<input type="button" id="done" value="Done" onclick="valid()">-->

    </form>

    <img src="1.jpg" style="display: none" id="img">

</body>

</html>
